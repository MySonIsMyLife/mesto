<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
   <div class="body">
        <header class="header">
            <img src="./images/logo.svg" alt="лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Kusto.jpg" alt="Жак-Ив" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div> 
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <ul class="initialCards">

            </ul>    
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container popup__container_edit">
                <button class="popup__close popup__close_edit" type="button"></button>
                <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" name="editForm" novalidate>
                    <input type="text" id="editNameInput" name="editName" class="popup__input popup__input_data_name" minlength="2" maxlength="40" required placeholder="Ваше имя">
                    <span id="editNameInput-error" class="popup__input-error popup__input-error_name"></span>
                    <input type="text" id="editJobInput" name="editJob" class="popup__input popup__input_data_job" minlength="2" maxlength="200" required placeholder="Ваша профессия">
                    <span id="editJobInput-error" class="popup__input-error popup__input-error_link"></span>
                    <button type="submit" disabled class="popup__button popup__edit-button popup__button_disabled">Сохранить</button>
                </form> 
            </div> 
       </div>
       <div class="popup popup_add">
            <div class="popup__container popup__container_add">
                <button class="popup__close popup__close_add" type="button"></button>
                <h2 class="popup__title popup__title_add">Новое место</h2>
                <form class="popup__form popup__form_add" name="form" novalidate>
                    <input type="text" id="addNameInput" name="addName" class="popup__input popup__input_data_title" minlength="2" maxlength="30" required placeholder="Название">
                    <span id="addNameInput-error" class="popup__input-error popup__input-error_name"></span>
                    <input type="url" id="addLinkInput" name="addLink" class="popup__input popup__input_data_link" required placeholder="Ссылка на картинку">
                    <span id="addLinkInput-error" class="popup__input-error popup__input-error_link"></span>
                    <button type="submit" disabled class="popup__button popup__add-button popup__button_disabled">Создать</button>
                </form>
            </div>
       </div>
       <div class="popup popup_pictures">
            <div class="popup__body">
                <button class="popup__close popup__close_pictures" type="button"></button>   
                <img src="./images/Cover.jpg" class="popup__image" alt="Картинка">
                <h2 class="popup__name" type="text" name="popup-name"></h2>
            </div> 
        </div> 
   </div>
   <template class="element-template">
        <li class="element__item">
            <button class="element__delete-button" type="button"></button>
            <img src="./images/Cover.jpg" class="element__image" alt="Картинка">
            <div class="element__wrapper">
                <h2 class="element__title" type="text"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </li>
    </template>  
   <script src="./scripts/index.js"></script>
   <script src="./scripts/validate.js"></script>
</body>
</html>
