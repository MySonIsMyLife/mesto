<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
   <div class="page">
        <header class="header">
            <img src="./images/logo.png" alt="лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Kusto.jpg" alt="Жак-Ив" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                        <button class="profile__edit-button"></button>
                    </div> 
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Гора_Эльбрус.png" alt="Эльбрус" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Домбай.png" alt="Домбай" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Гора_Эльбрус.png" alt="Эльбрус" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Домбай.png" alt="Домбай" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Карачаевск.png" alt="Карачаевск" class="element__image">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like-button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__copyright">© 2022 Mesto Russia</h3>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__name" type="text" value="Жак Ив-Кусто">
                    <input class="popup__describe" type="text" value="Исследователь океана">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form> 
            </div> 
       </div> 
   </div>
   <script src="./index.js"></script>
</body>
</html>
